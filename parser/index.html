<!DOCTYPE html>
<html>
<head>
    <title>Weather Now</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="mainControl">
            <input type="text" class="cityName" placeholder="example: London..." maxlength="25" required />
            <input type="text" class="countryCode" placeholder="example: uk..." maxlength="3" required />
            <button id="loadWeather">Show Weather</button>
        </div>
    </div>
    <div id="container" class="container"></div>
    <div id="warnings"></div>
    <script src="./main.js"></script>
</body>
</html>
